<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sinh viên</title>
  <style>
    /* (phần CSS giữ nguyên như bạn đưa) */
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }
    form {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 500px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-actions {
      text-align: right;
    }
    button {
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
    .action-btn {
      padding: 5px 10px;
      margin: 2px;
      font-size: 13px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #ff9800;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th.stt, td.stt {
      text-align: center;
      width: 50px;
    }
    th.actions, td.actions {
      text-align: center;
      width: 120px;
    }
    #message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <h2>Form Thêm Sinh viên</h2>
  <form id="studentForm">
    <label for="name">Họ tên:</label>
    <input type="text" id="name">

    <label for="dob">Ngày sinh:</label>
    <input type="date" id="dob">

    <label for="gender">Giới tính:</label>
    <select id="gender">
      <option value="">-- Chọn giới tính --</option>
      <option value="Nam">Nam</option>
      <option value="Nữ">Nữ</option>
    </select>

    <label for="class">Lớp:</label>
    <input type="text" id="class">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <div class="form-actions">
      <button type="submit" id="submitBtn">Thêm</button>
    </div>
  </form>

  <div id="message"></div>

  <h2>Danh sách Sinh viên</h2>
  <table id="studentTable">
    <thead>
      <tr>
        <th class="stt">STT</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Email</th>
        <th class="actions">Chức năng</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được thêm ở đây -->
    </tbody>
  </table>

  <!-- Gắn file JS đã tách -->
  <script src="main.js"></script>
</body>
</html>
